# GATEWAY ERRORS
GW-001 = Missing authentication header: authen-key
GW-002 = Invalid authen-key format. Expected userId:token
GW-003 = Session not found or expired
GW-004 = Cannot read session data from Redis
GW-005 = Cannot extract username from session
GW-006 = Bad request or missing required information
GW-007 = Access denied for this resource
GW-008 = System error during authentication
GW-009 = Unauthenticated request
GW-010 = HTTP method not supported at this endpoint
