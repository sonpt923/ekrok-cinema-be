spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: https://config-server.onrender.com
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        max-attempts: 5
        multiplier: 1.5
      request-connect-timeout: 5000
      request-read-timeout: 10000