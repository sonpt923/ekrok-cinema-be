# GATEWAY ERRORS
GW-001 = Thiếu header xác thực authen-key
GW-002 = Header authen-key không đúng định dạng. Phải là userId:token
GW-003 = Phiên làm việc không tồn tại hoặc đã hết hạn
GW-004 = Không thể đọc dữ liệu phiên từ Redis
GW-005 = Không xác định được thông tin người dùng từ phiên
GW-006 = Request không hợp lệ hoặc thiếu thông tin bắt buộc
GW-007 = Không có quyền truy cập vào tài nguyên này
GW-008 = Lỗi hệ thống trong quá trình xác thực phiên
GW-009 = Yêu cầu chưa được xác thực
GW-010 = Phương thức HTTP không được hỗ trợ tại endpoint này



